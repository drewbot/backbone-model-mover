<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>collectionMove</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div class="view-one-container">
                List 1
                <ul class="list collection-one">
                </ul>
            </div>
            <div class="view-two-container">
                List 2
                <ul class="list collection-two">
                </ul>
            </div>
            <div class="view-three-container">
                List 3
                <ul class="list collection-three">
                </ul>
            </div>
        </div>

        <div class="create-new-item">
            <button class="new-item">
                    New
            </button>
            <input type="text" class="new-item-text">
            <button class="save-item">Save</button>
            <ul>
                <li>
                    <input type="checkbox" value="saveOne"> Add to List 1
                </li>
                <li>
                    <input type="checkbox" value="saveTwo">
                    Add to List 2
                </li>
                <li>
                    <input type="checkbox" value="saveThree">
                    And to List 3
                </li>
            </ul>
        </div>

        <script type="text/template" class="list-one-template">
            
                <li class="line-item">
                    <%=item%>
                </li>
            
            <button class="copy-to-two">Duplicate in List 2</button>
            <button class="copy-to-three">Duplicate in List 3</button>
            <button class="move-to-two">Move to List 2</button>
            <button class="move-to-three">Move to List 3</button>
            <button class="delete-button">Delete</button>
        </script>

        <script type="text/template" class="list-two-template">
            
                <li class="line-item">
                    <%=item%>
                </li>
           
            <button class="copy-to-one">Duplicate in List 1</button>
            <button class="copy-to-three">Duplicate in List 3</button>
            <button class="move-to-one">Move to List 1</button>
            <button class="move-to-three">Move to List 3</button>
            <button class="delete-button">Delete</button>

        </script>

        <script type="text/template" class="list-three-template">
                <li class="line-item">
                    <%=item%>
                </li>
            <button class="copy-to-one">Duplicate in List 1</button>
            <button class="copy-to-two">Duplicate in List 2</button>
            <button class="move-to-one">Move to List 1</button>
            <button class="move-to-two">Move to List 2</button>
            <button class="delete-button">Delete</button>
        </script>





        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <script src="../bower_components/backbone/backbone.js"></script>

        <script src="scripts/main.js"></script>
